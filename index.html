<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button-2-button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            background-size: cover;
            background-position: center;
            border: none;
            padding: 20px;
            font-size: 16px;
            color: black;
            cursor: pointer;
        }
        #button1 {
            background-image: url('button1.png');
        }
        #button2 {
            background-image: url('button2.png');
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button id="button1" onclick="toggleButton()">CLICK HERE TO STOP AUDIO</button>
    <button id="button2" onclick="toggleButton()">ACTUALLY, CLICK HERE TO STOP AUDIO</button>
    <audio id="backgroundAudio" src="audiofile.mp3" loop class="hidden"></audio>

    <script>
        function toggleButton() {
            const button1 = document.getElementById('button1');
            const button2 = document.getElementById('button2');
            const audio = document.getElementById('backgroundAudio');

            if (button1.style.display === 'none') {
                button1.style.display = 'block';
                button2.style.display = 'none';
            } else {
                button1.style.display = 'none';
                button2.style.display = 'block';
            }

            if (!audio.paused) {
                audio.play();
            }
        }

        window.onload = function() {
            const audio = document.getElementById('backgroundAudio');
            audio.play();
        };
    </script>
</body>
</html>
